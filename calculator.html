<!DOCTYPE html>
<html>
<head>
    <style>
    #id1{
        padding-top: 100px;
    }
    #op{
        margin-left: 350px;
        margin-top: -100px;
    }
    li{
        margin-top:10px;
    }
    #id2{
        margin-left:450px;
        margin-top: -105px;
    }
    button{
        height: 30px;
        width: 30px;
    }
    </style>
</head>
<body>
<div id="id1"><input placeholder="Num 1" id="num1" />  +   <input placeholder="Num 2" id="num2" /></div>
<div id="op">
<ul type="none"><li><button onclick="add()">+</button></li>
<li> <button onclick="sub()">-</button></li> 
<li><button onclick="mul()"><sub>*</sub></button></li>
<li> <button onclick="div()">/</button></li></ul>
</div> <div id="id2"><input placeholder="Result" id="output"/></div>
<script>


function add(){
    var num1= document.getElementById("num1").value;
    var num2= document.getElementById("num2").value;
    if((!isNaN(num1))&& (!isNaN(num2))&&(num1!="") && (num2!=""))
    {
        document.getElementById("output").value= +num1 + +num2;
    }
    else{
        alert("enter valid input");
    }
    }
   

function sub(){
    var num1= document.getElementById("num1").value;
    var num2= document.getElementById("num2").value;
    if((!isNaN(num1))&& (!isNaN(num2))&&(num1!="") && (num2!=""))
    {
        document.getElementById("output").value= num1 - num2;
    }
    else{
        alert("enter valid input");
    }
}

function mul(){
    var num1= document.getElementById("num1").value;
    var num2= document.getElementById("num2").value;
    if((!isNaN(num1))&& (!isNaN(num2))&&(num1!="") && (num2!=""))
    {
        document.getElementById("output").value= num1 * num2;
    }
    else{
        alert("enter valid input");
    }
}

function div(){
    var num1= document.getElementById("num1").value;
    var num2= document.getElementById("num2").value;
    if((!isNaN(num1))&& (!isNaN(num2))&&(num1!="") && (num2!=""))
    {
        document.getElementById("output").value= num1 / num2;
    }
    else{
        alert("enter valid input");
    }
}
</script>
</body>
</html>
